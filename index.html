<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Generator (Diet Based)</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'accent': '#10B981', // Emerald 500
                        'primary-dark': '#047857', // Emerald 700
                        'background': '#F9FAFB', // Lightest gray
                        'card': '#FFFFFF',
                        'danger': '#EF4444',
                        'gemini': '#4285F4', // Google/Gemini Blue
                    }
                }
            }
        }
    </script>
    <style>
        /* General styling for checklist and transitions */
        .check-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .check-item:hover {
            background-color: #F3F4F6;
        }
        .check-item.checked {
            text-decoration: line-through;
            color: #9CA3AF;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #9CA3AF; /* Gray 400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #E5E7EB; /* Gray 200 */
        }
        /* Style for the button glow effect */
        .btn-glow {
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .btn-glow:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="font-sans bg-background min-h-screen flex flex-col">

    <!-- Header (30% Transparency / 70% Opacity) -->
    <header class="bg-white/70 backdrop-blur-sm shadow-lg p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center space-x-2 text-2xl font-bold text-gray-800">
                <span class="text-accent">ðŸ›’</span>
                <span>Grocery Generator</span>
            </a>
            <button onclick="copyList()" class="hidden sm:inline-block px-4 py-2 text-sm font-semibold rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors">
                <span class="sm:hidden">Copy</span>
                <span class="hidden sm:inline">Copy List to Clipboard</span>
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Control Panel (Filters) -->
            <div class="lg:col-span-1 bg-card p-6 rounded-xl shadow-2xl border border-gray-100 h-fit sticky top-20">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Plan Setup</h2>

                <form id="generatorForm" onsubmit="event.preventDefault(); generateList();">
                    
                    <!-- 1. Diet Type Selection -->
                    <div class="mb-6">
                        <label for="dietType" class="block text-sm font-medium text-gray-700 mb-2">1. Choose Diet Plan</label>
                        <select id="dietType" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow">
                            <option value="" disabled selected>Select a diet...</option>
                            <option value="keto">Keto (High Fat, Low Carb)</option>
                            <option value="mediterranean">Mediterranean (Plant-Based, Healthy Fats)</option>
                            <option value="vegan">Vegan (Plant-Based Only)</option>
                            <option value="high_protein">High-Protein (Muscle Building)</option>
                            <option value="standard">Standard Balanced Diet</option>
                        </select>
                    </div>

                    <!-- 2. Duration and Servings -->
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div>
                            <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">2. Duration (Days)</label>
                            <input type="number" id="duration" value="7" min="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow" placeholder="e.g., 7">
                        </div>
                        <div>
                            <label for="people" class="block text-sm font-medium text-gray-700 mb-2">3. Servings (People)</label>
                            <input type="number" id="people" value="2" min="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow" placeholder="e.g., 2">
                        </div>
                    </div>

                    <!-- Generate List Button -->
                    <button id="generateListBtn" type="submit" class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-xl hover:bg-primary-dark transition-all duration-300 btn-glow shadow-md">
                        Generate Shopping List
                    </button>
                    
                    <!-- LLM Feature Button -->
                    <button id="generatePlanBtn" type="button" onclick="generateMealPlan()" class="w-full mt-4 px-6 py-3 bg-gemini text-white font-semibold rounded-xl transition-all duration-300 shadow-md hover:bg-gemini/90 disabled:opacity-50 disabled:cursor-not-allowed hidden" disabled>
                        âœ¨ Generate Meal Plan
                    </button>
                </form>
                
                <p id="message" class="text-sm mt-4 text-center text-gray-500"></p>

            </div>

            <!-- List Display Panel -->
            <div class="lg:col-span-2">
                <div class="bg-card p-6 rounded-xl shadow-2xl border border-gray-100">
                    <div class="flex justify-between items-center mb-6 border-b pb-3">
                        <h2 class="text-2xl font-bold text-gray-800">Your Shopping List</h2>
                        <button id="clearListButton" onclick="clearList()" class="px-3 py-1 text-sm text-danger border border-danger rounded-full hover:bg-danger/10 transition-colors hidden">
                            Clear All
                        </button>
                    </div>

                    <!-- List Output -->
                    <div id="shoppingListContainer" class="space-y-2 max-h-[70vh] overflow-y-auto pr-2">
                        <!-- Initial Placeholder -->
                        <div id="initialPlaceholder" class="text-center py-12 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-3 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                            <p class="text-lg font-medium">Configure your plan to generate a grocery list.</p>
                            <p class="text-sm">Lists are interactive: click to check off items as you shop.</p>
                        </div>
                    </div>
                </div>

                <!-- Meal Plan Output Section -->
                <div id="mealPlanSection" class="mt-8 bg-card p-6 rounded-xl shadow-2xl border border-gray-100 hidden">
                    <div class="flex items-center mb-6 border-b pb-3">
                        <h2 class="text-2xl font-bold text-gray-800">âœ¨ AI-Generated Meal Plan</h2>
                        <span id="planLoading" class="ml-4 text-sm font-medium text-gemini hidden">Generating...</span>
                    </div>
                    <div id="mealPlanContainer" class="space-y-6">
                        <!-- Meal plan will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 p-4 mt-8">
        <div class="max-w-7xl mx-auto text-center text-sm text-gray-600">
            &copy; 2024 ToolBox Hub. All rights reserved. | Diet-Based Grocery List Generator.
        </div>
    </footer>

    <!-- JavaScript Logic -->
    <script type="module">
        // --- Firebase Setup (Mandatory Boilerplate) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db = null;
        let auth = null;
        let userId = null;

        // Initialize and sign in
        if (Object.keys(firebaseConfig).length > 0) {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                
                // Sign in
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken)
                        .then((userCredential) => {
                            userId = userCredential.user.uid;
                        })
                        .catch((error) => {
                            console.error("Firebase custom token sign-in failed:", error);
                        });
                } else {
                    signInAnonymously(auth)
                        .then((userCredential) => {
                            userId = userCredential.user.uid;
                        })
                        .catch((error) => {
                            console.error("Firebase anonymous sign-in failed:", error);
                        });
                }
            } catch (error) {
                console.error("Firebase initialization failed:", error);
            }
        }
        // --- End Firebase Setup ---


        const dietTypeSelect = document.getElementById('dietType');
        const durationInput = document.getElementById('duration');
        const peopleInput = document.getElementById('people');
        const listContainer = document.getElementById('shoppingListContainer');
        const initialPlaceholder = document.getElementById('initialPlaceholder');
        const clearListButton = document.getElementById('clearListButton');
        const messageElement = document.getElementById('message');
        const generatePlanBtn = document.getElementById('generatePlanBtn');
        const generateListBtn = document.getElementById('generateListBtn');
        const mealPlanSection = document.getElementById('mealPlanSection');
        const mealPlanContainer = document.getElementById('mealPlanContainer');
        const planLoading = document.getElementById('planLoading');

        // --- Gemini API Constants ---
        const API_KEY = "";
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
        
        // JSON Schema for structured meal plan response
        const MEAL_PLAN_SCHEMA = {
            type: "ARRAY",
            description: "A detailed meal plan structure.",
            items: {
                type: "OBJECT",
                properties: {
                    day: { type: "STRING", description: "The day number, e.g., Day 1." },
                    meals: {
                        type: "OBJECT",
                        properties: {
                            Breakfast: { type: "STRING", description: "Recipe or meal idea for breakfast." },
                            Lunch: { type: "STRING", description: "Recipe or meal idea for lunch." },
                            Dinner: { type: "STRING", description: "Recipe or meal idea for dinner." }
                        },
                        propertyOrdering: ["Breakfast", "Lunch", "Dinner"]
                    }
                },
                propertyOrdering: ["day", "meals"]
            }
        };

        // --- Utility Functions ---

        /**
         * Generic function to handle API calls with exponential backoff.
         */
        async function fetchWithBackoff(payload, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (response.status === 429 && i < maxRetries - 1) {
                        // Rate limit error, wait and retry
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue;
                    }

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    return response.json();

                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    // Wait before the next retry
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }


        // --- Data Mocking Function ---

        /**
         * Generates a mock grocery list based on the chosen diet and scales quantities.
         */
        function generateMockList(diet, duration, people) {
            let baseList = [];
            
            // Base items per diet (simplified) with Category added
            switch(diet) {
                case 'keto':
                    baseList = [
                        { name: "Ground Beef (80/20)", unit: "lbs", qty: 2.5, category: "Protein/Meat" },
                        { name: "Eggs", unit: "dozen", qty: 2, category: "Dairy/Eggs" },
                        { name: "Avocados", unit: "count", qty: 6, category: "Produce" },
                        { name: "Spinach", unit: "bags", qty: 3, category: "Produce" },
                        { name: "Almond Flour", unit: "cups", qty: 4, category: "Grains/Starches" },
                        { name: "Heavy Cream", unit: "oz", qty: 16, category: "Dairy/Eggs" },
                        { name: "Olive Oil", unit: "bottle", qty: 1, category: "Fats/Oils" }
                    ];
                    break;
                case 'mediterranean':
                    baseList = [
                        { name: "Whole Wheat Pasta", unit: "boxes", qty: 1.5, category: "Grains/Starches" },
                        { name: "Canned Chickpeas", unit: "cans", qty: 4, category: "Pantry Staples" },
                        { name: "Salmon Fillets", unit: "lbs", qty: 1.5, category: "Protein/Meat" },
                        { name: "Bell Peppers", unit: "count", qty: 8, category: "Produce" },
                        { name: "Feta Cheese", unit: "oz", qty: 8, category: "Dairy/Eggs" },
                        { name: "Pita Bread", unit: "pack", qty: 2, category: "Grains/Starches" },
                        { name: "Cucumbers", unit: "count", qty: 4, category: "Produce" }
                    ];
                    break;
                case 'vegan':
                    baseList = [
                        { name: "Tofu, Firm", unit: "blocks", qty: 4, category: "Protein/Meat" },
                        { name: "Black Beans", unit: "cans", qty: 6, category: "Pantry Staples" },
                        { name: "Oats, Rolled", unit: "lbs", qty: 3, category: "Grains/Starches" },
                        { name: "Nutritional Yeast", unit: "cups", qty: 1, category: "Pantry Staples" },
                        { name: "Broccoli", unit: "heads", qty: 5, category: "Produce" },
                        { name: "Lentils, Dry", unit: "cups", qty: 2, category: "Pantry Staples" },
                        { name: "Bananas", unit: "count", qty: 12, category: "Produce" }
                    ];
                    break;
                case 'high_protein':
                    baseList = [
                        { name: "Chicken Breast", unit: "lbs", qty: 3, category: "Protein/Meat" },
                        { name: "Whey Protein Powder", unit: "scoops", qty: 35, category: "Miscellaneous" },
                        { name: "Cottage Cheese", unit: "containers", qty: 3, category: "Dairy/Eggs" },
                        { name: "Brown Rice", unit: "cups", qty: 8, category: "Grains/Starches" },
                        { name: "Sweet Potatoes", unit: "count", qty: 6, category: "Produce" },
                        { name: "Peanut Butter", unit: "jar", qty: 1, category: "Pantry Staples" }
                    ];
                    break;
                case 'standard':
                default:
                    baseList = [
                        { name: "Milk (2%)", unit: "gallon", qty: 1, category: "Dairy/Eggs" },
                        { name: "Sliced Bread", unit: "loaf", qty: 1, category: "Grains/Starches" },
                        { name: "Ground Turkey", unit: "lbs", qty: 1.5, category: "Protein/Meat" },
                        { name: "Apples", unit: "count", qty: 6, category: "Produce" },
                        { name: "Potatoes", unit: "lbs", qty: 5, category: "Produce" },
                        { name: "Cereal", unit: "box", qty: 1, category: "Pantry Staples" }
                    ];
            }

            // Scaling logic: scale the list based on duration and number of people
            const scaleFactor = (duration / 7) * (people / 2);
            
            return baseList.map(item => ({
                name: item.name,
                // Round quantity to nearest whole number
                qty: Math.ceil(item.qty * scaleFactor),
                unit: item.unit,
                category: item.category
            }));
        }

        // --- UI Rendering Functions ---

        /**
         * Toggles the checked status of a list item.
         */
        function toggleCheck(event) {
            const item = event.currentTarget;
            item.classList.toggle('checked');
        }

        /**
         * Renders the generated list, grouped by category, into the container.
         */
        function renderList(list) {
            listContainer.innerHTML = ''; // Clear previous list
            initialPlaceholder.classList.add('hidden');
            clearListButton.classList.remove('hidden');
            generatePlanBtn.classList.remove('hidden');
            generatePlanBtn.disabled = false; // Enable LLM button

            // 1. Grouping the list by category
            const categories = list.reduce((acc, item) => {
                const category = item.category || 'Miscellaneous';
                if (!acc[category]) {
                    acc[category] = [];
                }
                acc[category].push(item);
                return acc;
            }, {});

            // 2. Define preferred category order for display
            const categoryOrder = ["Produce", "Protein/Meat", "Dairy/Eggs", "Grains/Starches", "Pantry Staples", "Fats/Oils", "Miscellaneous"];
            
            // 3. Sort category keys based on preferred order
            const sortedCategories = Object.keys(categories).sort((a, b) => {
                const indexA = categoryOrder.indexOf(a);
                const indexB = categoryOrder.indexOf(b);
                // Put categories not in the order at the end
                if (indexA === -1) return 1; 
                if (indexB === -1) return -1;
                return indexA - indexB;
            });

            // 4. Render categories and their items
            sortedCategories.forEach(category => {
                // Category Header (The "fill box" visual separation)
                const header = document.createElement('h3');
                header.className = 'text-lg font-extrabold text-primary-dark mt-6 mb-2 border-b-2 border-accent/50 pb-1 uppercase tracking-wider sticky top-0 bg-card z-[5] pt-1';
                header.textContent = category;
                listContainer.appendChild(header);

                // Items in that category
                categories[category].forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.className = 'check-item flex items-center p-3 rounded-lg text-gray-800';
                    listItem.onclick = toggleCheck;
                    
                    listItem.innerHTML = `
                        <span class="text-accent mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 12l2 2 4-4" class="check-mark" style="transition: all 0.2s;"/>
                            </svg>
                        </span>
                        <span class="font-medium flex-grow">${item.name}</span>
                        <span class="text-sm font-semibold text-gray-600 bg-gray-100 px-2 py-0.5 rounded-md">${item.qty} ${item.unit}</span>
                    `;
                    listContainer.appendChild(listItem);
                });
            });

            messageElement.textContent = `List generated for ${list.length} unique items, categorized by grocery section.`;
        }

        /**
         * Renders the meal plan from the structured JSON response.
         */
        function renderMealPlan(mealPlan) {
            mealPlanContainer.innerHTML = ''; // Clear previous plan
            mealPlanSection.classList.remove('hidden');

            mealPlan.forEach(dayPlan => {
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-gray-50 p-4 rounded-lg shadow-inner border border-gray-200';
                
                const meals = dayPlan.meals;
                
                dayCard.innerHTML = `
                    <h4 class="text-lg font-bold text-gray-800 border-b pb-1 mb-3">${dayPlan.day}</h4>
                    <div class="space-y-2 text-sm text-gray-700">
                        <p><span class="font-semibold text-accent">Breakfast:</span> ${meals.Breakfast || 'N/A'}</p>
                        <p><span class="font-semibold text-accent">Lunch:</span> ${meals.Lunch || 'N/A'}</p>
                        <p><span class="font-semibold text-accent">Dinner:</span> ${meals.Dinner || 'N/A'}</p>
                    </div>
                `;
                mealPlanContainer.appendChild(dayCard);
            });
        }

        // --- Core Application Functions ---

        /**
         * Main function to generate the grocery list (MOCK).
         */
        function generateList() {
            const diet = dietTypeSelect.value;
            const duration = parseInt(durationInput.value);
            const people = parseInt(peopleInput.value);

            if (!diet || isNaN(duration) || isNaN(people) || duration < 1 || people < 1) {
                alertBox('Please ensure all planning fields are selected and valid (Diet, Duration > 0, People > 0).', 'Input Error');
                return;
            }

            // Reset plan view and show temporary loading/message state
            mealPlanSection.classList.add('hidden');
            messageElement.textContent = `Generating list for ${diet.toUpperCase()} plan...`;
            generateListBtn.disabled = true;

            // Simulate loading/processing delay
            setTimeout(() => {
                const generatedList = generateMockList(diet, duration, people);
                renderList(generatedList);
                generateListBtn.disabled = false;
                // Store list for LLM use
                listContainer.dataset.generatedList = JSON.stringify(generatedList);
            }, 800);
        }

        /**
         * LLM-powered function to generate a meal plan based on inputs and list.
         */
        async function generateMealPlan() {
            const diet = dietTypeSelect.value;
            const duration = durationInput.value;
            const people = peopleInput.value;
            const generatedListJson = listContainer.dataset.generatedList;

            if (!generatedListJson) {
                alertBox('Please generate the shopping list first!', 'Missing List');
                return;
            }

            generatePlanBtn.disabled = true;
            planLoading.classList.remove('hidden');
            mealPlanContainer.innerHTML = '';
            mealPlanSection.classList.remove('hidden');

            try {
                const generatedList = JSON.parse(generatedListJson);
                const ingredientNames = generatedList.map(item => `${item.qty} ${item.unit} of ${item.name}`).join('; ');
                
                const systemPrompt = "You are a professional diet and meal planning assistant. Your task is to create a concise, easy-to-follow meal plan based on the user's requirements. The entire response must be a single JSON array that adheres strictly to the provided schema. Do not include any text outside of the JSON structure.";
                const userQuery = `Create a ${duration} day meal plan for ${people} people following a "${diet}" diet. Use the following ingredients list as inspiration, but feel free to suggest other common pantry staples: ${ingredientNames}. Keep recipes simple and clear.`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: MEAL_PLAN_SCHEMA,
                    }
                };

                const result = await fetchWithBackoff(payload);
                
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (jsonText) {
                    const parsedJson = JSON.parse(jsonText);
                    renderMealPlan(parsedJson);
                    messageElement.textContent = `List generated. Meal plan successfully generated for ${parsedJson.length} days!`;
                } else {
                    throw new Error("API returned an unexpected structure.");
                }
            } catch (error) {
                console.error("Gemini API Error:", error);
                alertBox('Failed to generate meal plan. Please check your inputs and try again.', 'AI Error');
            } finally {
                generatePlanBtn.disabled = false;
                planLoading.classList.add('hidden');
            }
        }
        
        /**
         * Clears all items in the current list and resets the UI.
         */
        function clearList() {
            listContainer.innerHTML = '';
            initialPlaceholder.classList.remove('hidden');
            clearListButton.classList.add('hidden');
            generatePlanBtn.classList.add('hidden');
            mealPlanSection.classList.add('hidden');
            mealPlanContainer.innerHTML = '';
            messageElement.textContent = '';
            delete listContainer.dataset.generatedList; // Clear stored list
        }
        
        /**
         * Copies the current grocery list (only un-checked items) to the clipboard.
         */
        function copyList() {
            const listItems = Array.from(listContainer.querySelectorAll('.check-item:not(.checked)'));
            
            if (listItems.length === 0) {
                alertBox('The list is empty or all items have been checked off!', 'Cannot Copy');
                return;
            }

            const listText = listItems.map(item => {
                const name = item.querySelector('span:nth-child(2)').textContent.trim();
                const quantity = item.querySelector('span:nth-child(3)').textContent.trim();
                return `- ${name} (${quantity})`;
            }).join('\n');

            try {
                // Use execCommand for broader compatibility in sandboxed environments
                const tempTextArea = document.createElement('textarea');
                tempTextArea.value = listText;
                document.body.appendChild(tempTextArea);
                tempTextArea.select();
                document.execCommand('copy');
                document.body.removeChild(tempTextArea);
                alertBox('Successfully copied ' + listItems.length + ' item(s) to the clipboard!', 'Copy Success');
            } catch (err) {
                console.error('Failed to copy text:', err);
                alertBox('Failed to copy list. Please try again or manually select the text.', 'Copy Error');
            }
        }

        /**
         * Custom modal for notifications and errors (replaces alert()).
         */
        function alertBox(message, title = "Notification") {
            const existingModal = document.getElementById('customAlertModal');
            if (existingModal) existingModal.remove();

            const modalHtml = `
                <div id="customAlertModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 z-50 flex items-center justify-center p-4">
                    <div class="bg-card rounded-xl p-6 w-full max-w-sm shadow-2xl transform transition-all duration-300 scale-100">
                        <h3 class="text-xl font-bold text-gray-900 mb-3">${title}</h3>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <button onclick="document.getElementById('customAlertModal').remove()" class="w-full py-2 bg-accent text-white font-semibold rounded-lg hover:bg-primary-dark transition-colors">
                            Close
                        </button>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', modalHtml);
        }

        // Initialize display to ensure the initial state is visible on load
        window.onload = function() {
            initialPlaceholder.classList.remove('hidden');
            clearListButton.classList.add('hidden');
            generatePlanBtn.classList.add('hidden');
        };

        // *************** FIX: Expose module functions to the global scope ***************
        window.generateList = generateList;
        window.generateMealPlan = generateMealPlan;
        window.copyList = copyList;
        window.clearList = clearList;
        window.alertBox = alertBox; // Also needed for the modal to close itself

        // ******************************************************************************
    </script>
</body>
</html>
