<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Generator (Worker AI)</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'accent': '#10B981', // Emerald 500
                        'primary-dark': '#047857', // Emerald 700
                        'background': '#F9FAFB', // Lightest gray
                        'card': '#FFFFFF',
                        'danger': '#EF4444',
                        'gemini': '#4285F4', // Google/Gemini Blue
                        'support': '#FFDD00', // Yellow for Buy Me a Coffee
                        'indigo-pdf': '#4F46E5', // Indigo 600 for PDF button
                    }
                }
            }
        }
    </script>
    <style>
        /* General styling for checklist and transitions */
        .check-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .check-item:hover {
            background-color: #F3F4F6;
        }
        .check-item.checked {
            text-decoration: line-through;
            color: #9CA3AF;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #9CA3AF; /* Gray 400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #E5E7EB; /* Gray 200 */
        }
        /* Style for the button glow effect */
        .btn-glow {
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .btn-glow:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
            transform: translateY(-1px);
        }

        /* Style adjustments for PDF export visibility (ensure scrollbars are hidden for print) */
        .pdf-content-wrapper {
            max-height: none !important;
            overflow-y: visible !important;
        }
    </style>

    <!-- Load PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

</head>
<body class="font-sans bg-background min-h-screen flex flex-col">

    <!-- Header / Navigation Bar (Optimized for Mobile) -->
    <header class="bg-white/70 backdrop-blur-sm shadow-lg p-3 sm:p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Brand Name (Condensed on mobile) -->
            <a href="#" class="flex items-center space-x-1 sm:space-x-2 text-xl sm:text-2xl font-bold text-gray-800">
                <span class="text-accent text-2xl sm:text-3xl">ðŸ›’</span>
                <span class="hidden sm:inline">Grocery Generator</span>
                <span class="inline sm:hidden">Generator</span>
            </a>
            
            <!-- Action Buttons (Responsive sizing) -->
            <div class="flex items-center space-x-2">
                <!-- Copy List Button -->
                <button onclick="copyList()" id="copyListBtn" class="px-3 py-1 text-xs sm:px-4 sm:py-2 sm:text-sm font-semibold rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors hidden">
                    <span class="inline sm:hidden">Copy</span>
                    <span class="hidden sm:inline">Copy List to Clipboard</span>
                </button>
                
                <!-- NEW PDF BUTTON -->
                <button onclick="downloadPDF()" id="downloadPdfBtn" class="px-3 py-1 text-xs sm:px-4 sm:py-2 sm:text-sm font-semibold rounded-full bg-indigo-pdf text-white hover:bg-indigo-700 transition-colors hidden">
                    <span class="inline sm:hidden">PDF</span>
                    <span class="hidden sm:inline">Download PDF</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content Layout (Stacks on mobile, Columns on LG screens) -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="max-w-4xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Left Column: Setup and Support (Only sticks on large screens) -->
            <div class="lg:col-span-1 bg-card p-6 rounded-xl shadow-2xl border border-gray-100 h-fit lg:sticky lg:top-20">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Plan Setup</h2>

                <form id="generatorForm" onsubmit="event.preventDefault(); generateList();">
                    
                    <!-- Diet Type -->
                    <div class="mb-6">
                        <label for="dietType" class="block text-sm font-medium text-gray-700 mb-2">1. Choose Diet Plan</label>
                        <select id="dietType" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow">
                            <option value="" disabled selected>Select a diet...</option>
                            <option value="keto">Keto (High Fat, Low Carb)</option>
                            <option value="mediterranean">Mediterranean (Plant-Based, Healthy Fats)</option>
                            <option value="vegan">Vegan (Plant-Based Only)</option>
                            <option value="high_protein">High-Protein (Muscle Building)</option>
                            <option value="standard">Standard Balanced Diet</option>
                        </select>
                    </div>

                    <!-- Duration and People -->
                    <div class="grid grid-cols-2 gap-4 mb-8">
                        <div>
                            <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">2. Duration (Days)</label>
                            <input type="number" id="duration" value="7" min="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow" placeholder="e.g., 7">
                        </div>
                        <div>
                            <label for="people" class="block text-sm font-medium text-gray-700 mb-2">3. Servings (People)</label>
                            <input type="number" id="people" value="2" min="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow" placeholder="e.g., 2">
                        </div>
                    </div>

                    <!-- Generate List Button -->
                    <button id="generateListBtn" type="submit" class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-xl hover:bg-primary-dark transition-all duration-300 btn-glow shadow-md">
                        Generate Shopping List
                    </button>
                    
                    <!-- Generate Meal Plan Button (AI Feature) -->
                    <button id="generatePlanBtn" type="button" onclick="generateMealPlan()" class="w-full mt-4 px-6 py-3 bg-gemini text-white font-semibold rounded-xl transition-all duration-300 shadow-md hover:bg-gemini/90 disabled:opacity-50 disabled:cursor-not-allowed hidden">
                        âœ¨ Generate Meal Plan
                    </button>
                </form>
            </div>

            <!-- Right Column: Shopping List and Meal Plan -->
            <div class="lg:col-span-2">
                
                <!-- Shopping List Card -->
                <div class="bg-card p-6 rounded-xl shadow-2xl border border-gray-100">
                    <div class="flex justify-between items-center mb-6 border-b pb-3">
                        <h2 class="text-2xl font-bold text-gray-800">Your Shopping List</h2>
                        <button id="clearListButton" onclick="clearList()" class="px-3 py-1 text-sm text-danger border border-danger rounded-full hover:bg-danger/10 transition-colors hidden">
                            Clear All
                        </button>
                    </div>

                    <!-- List Content (Scrollable section) -->
                    <div id="shoppingListContainer" class="space-y-2 max-h-[70vh] overflow-y-auto pr-2" data-generated-list="[]">
                        
                        <div id="initialPlaceholder" class="text-center py-12 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-3 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                            <p class="text-lg font-medium">Configure your plan to generate a grocery list.</p>
                            <p class="text-sm">Lists are interactive: click to check off items as you shop.</p>
                        </div>
                    </div>
                </div>

                <!-- Meal Plan Section -->
                <div id="mealPlanSection" class="mt-8 bg-card p-6 rounded-xl shadow-2xl border border-gray-100 hidden">
                    <div class="flex items-center mb-6 border-b pb-3">
                        <h2 class="text-2xl font-bold text-gray-800">âœ¨ AI-Generated Meal Plan</h2>
                        <span id="planLoading" class="ml-4 text-sm font-medium text-gemini hidden">Generating...</span>
                    </div>
                    <div id="mealPlanContainer" class="space-y-6">
                        <!-- Meal Plan content will be rendered here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 p-4 mt-8">
        <div class="max-w-7xl mx-auto text-center text-sm text-gray-600">
            &copy; 2024 ToolBox Hub. All rights reserved. | Diet-Based Grocery List Generator.
        </div>
    </footer>

    <!-- Application Logic -->
    <script type="module">
        // --- Firebase Setup (Mandatory Boilerplate) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        let db = null;
        let auth = null;
        let userId = null;

        if (Object.keys(firebaseConfig).length > 0) {
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (initialAuthToken) {
                    signInWithCustomToken(auth, initialAuthToken).then((u) => userId = u.user.uid);
                } else {
                    signInAnonymously(auth).then((u) => userId = u.user.uid);
                }
            } catch (error) { console.error("Firebase initialization failed:", error); }
        }
        // --- End Firebase Setup ---

        // --- Worker AI Configuration ---
        const API_ENDPOINT = 'https://odd-forest-e645.devsujit.workers.dev/generate-list'; 

        const dietTypeSelect = document.getElementById('dietType');
        const durationInput = document.getElementById('duration');
        const peopleInput = document.getElementById('people');
        const listContainer = document.getElementById('shoppingListContainer');
        const initialPlaceholder = document.getElementById('initialPlaceholder');
        const clearListButton = document.getElementById('clearListButton');
        const generatePlanBtn = document.getElementById('generatePlanBtn');
        const generateListBtn = document.getElementById('generateListBtn');
        const mealPlanSection = document.getElementById('mealPlanSection');
        const mealPlanContainer = document.getElementById('mealPlanContainer');
        const planLoading = document.getElementById('planLoading');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn'); 
        const copyListBtn = document.getElementById('copyListBtn'); 

        // --- Gemini API Constants ---
        const API_KEY = "AIzaSyChh_xw69TUmsmDfx94SvXDsJIYT3AFiiM"; 
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
        
        const MEAL_PLAN_SCHEMA = {
            type: "ARRAY", items: { type: "OBJECT", properties: { day: { type: "STRING" }, meals: { type: "OBJECT", properties: { Breakfast: { type: "STRING" }, Lunch: { type: "STRING" }, Dinner: { type: "STRING" } } } } }
        };

        // --- Utility Functions ---

        async function fetchWithBackoff(payload, maxRetries = 3) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    if (!response.ok) throw new Error(`API status ${response.status}`);
                    return response.json();
                } catch (error) {
                    if (i === maxRetries - 1) throw error;
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }

        // --- Parsing Logic for Text Responses ---
        /**
         * Parses unstructured Markdown text (like "1. Apples") into structured objects.
         */
        function parseMarkdownList(text) {
            const lines = text.split('\n');
            const items = [];
            let currentCategory = 'Miscellaneous';

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed) continue;

                // Detect Category Headers (e.g., "**Fruits:**" or "Fruits:")
                // Removing ** and : to get clean name
                if ((trimmed.startsWith('**') || trimmed.endsWith(':')) && !trimmed.match(/^\d+\./)) {
                    currentCategory = trimmed.replace(/\*\*/g, '').replace(/:/g, '').trim();
                    continue;
                }

                // Detect List Items (e.g., "1. Apples")
                const match = trimmed.match(/^\d+\.\s+(.*)/);
                if (match) {
                    const content = match[1];
                    items.push({
                        name: content,
                        qty: 1, // Default since text doesn't specify
                        unit: 'unit', // Default
                        category: currentCategory
                    });
                }
            }
            return items;
        }

        // --- UI Rendering Functions ---

        function toggleCheck(event) {
            event.currentTarget.classList.toggle('checked');
        }

        function renderList(list) {
            listContainer.innerHTML = '';
            initialPlaceholder.classList.add('hidden');
            clearListButton.classList.remove('hidden');
            generatePlanBtn.classList.remove('hidden');
            generatePlanBtn.disabled = false;
            copyListBtn.classList.remove('hidden');
            downloadPdfBtn.classList.add('hidden'); 

            // Standardize list format (handle JSON array or Parsed Array)
            const items = Array.isArray(list) ? list : (list.items || list.list || []);

            if (items.length === 0) {
                 listContainer.innerHTML = '<div class="text-center p-4 text-gray-500">No readable items found in response.</div>';
                 return;
            }

            const categories = items.reduce((acc, item) => {
                const category = item.category || 'Miscellaneous';
                if (!acc[category]) acc[category] = [];
                acc[category].push(item);
                return acc;
            }, {});

            const categoryOrder = ["Fruits", "Vegetables", "Produce", "Protein sources", "Protein/Meat", "Dairy alternatives", "Dairy/Eggs", "Grains", "Healthy fats", "Pantry Staples", "Beverages", "Snacks", "Miscellaneous"];
            
            const sortedCategories = Object.keys(categories).sort((a, b) => {
                const indexA = categoryOrder.indexOf(a);
                const indexB = categoryOrder.indexOf(b);
                if (indexA !== -1 && indexB !== -1) return indexA - indexB;
                if (indexA !== -1) return -1;
                if (indexB !== -1) return 1;
                return a.localeCompare(b);
            });

            sortedCategories.forEach(category => {
                const header = document.createElement('h3');
                header.className = 'text-lg font-extrabold text-primary-dark mt-6 mb-2 border-b-2 border-accent/50 pb-1 uppercase tracking-wider sticky top-0 bg-card z-[5] pt-1';
                header.textContent = category;
                listContainer.appendChild(header);

                categories[category].forEach(item => {
                    const listItem = document.createElement('div');
                    listItem.className = 'check-item flex items-center p-3 rounded-lg text-gray-800';
                    listItem.onclick = toggleCheck;
                    
                    // Handle default text format where unit might be generic
                    const qtyDisplay = item.qty === 1 && item.unit === 'unit' ? '' : `${item.qty} ${item.unit}`;

                    listItem.innerHTML = `
                        <span class="text-accent mr-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><path d="M8 12l2 2 4-4"/></svg>
                        </span>
                        <span class="font-medium flex-grow">${item.name}</span>
                        ${qtyDisplay ? `<span class="text-sm font-semibold text-gray-600 bg-gray-100 px-2 py-0.5 rounded-md">${qtyDisplay}</span>` : ''}
                    `;
                    listContainer.appendChild(listItem);
                });
            });
        }

        function renderMealPlan(mealPlan) {
            mealPlanContainer.innerHTML = '';
            mealPlanSection.classList.remove('hidden');
            downloadPdfBtn.classList.remove('hidden');

            mealPlan.forEach(dayPlan => {
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-gray-50 p-4 rounded-lg shadow-inner border border-gray-200';
                dayCard.innerHTML = `
                    <h4 class="text-lg font-bold text-gray-800 border-b pb-1 mb-3">${dayPlan.day}</h4>
                    <div class="space-y-2 text-sm text-gray-700">
                        <p><span class="font-semibold text-accent">Breakfast:</span> ${dayPlan.meals.Breakfast || 'N/A'}</p>
                        <p><span class="font-semibold text-accent">Lunch:</span> ${dayPlan.meals.Lunch || 'N/A'}</p>
                        <p><span class="font-semibold text-accent">Dinner:</span> ${dayPlan.meals.Dinner || 'N/A'}</p>
                    </div>
                `;
                mealPlanContainer.appendChild(dayCard);
            });
        }

        // --- Core Application Functions ---

        async function generateList() {
            const diet = dietTypeSelect.value;
            const duration = durationInput.value;
            const people = peopleInput.value;

            if (!diet || !duration || !people) {
                alertBox('Please select a diet and enter valid numbers.', 'Input Error');
                return;
            }

            mealPlanSection.classList.add('hidden');
            downloadPdfBtn.classList.add('hidden');
            generateListBtn.disabled = true;
            generateListBtn.textContent = 'Worker AI Generating...';
            
            listContainer.innerHTML = `
                <div class="flex flex-col items-center justify-center py-12 space-y-4">
                    <div class="w-10 h-10 border-4 border-accent border-t-transparent rounded-full animate-spin"></div>
                    <p class="text-gray-500 font-medium">Asking Worker AI for your list...</p>
                </div>
            `;
            initialPlaceholder.classList.add('hidden');

            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ diet: diet, goal: `Grocery list for ${people} people for ${duration} days` }),
                });

                if (!response.ok) throw new Error(`Status: ${response.status}`);

                // READ RESPONSE AS TEXT FIRST to handle markdown/text responses
                const textResponse = await response.text();
                
                let data;
                try {
                    // Try parsing as JSON first
                    data = JSON.parse(textResponse);
                } catch (e) {
                    // If JSON fails, assume it is MARKDOWN TEXT and parse it manually
                    console.log("Response is not JSON, parsing as text...");
                    data = parseMarkdownList(textResponse);
                }

                renderList(data);
                listContainer.dataset.generatedList = JSON.stringify(data);

            } catch (error) {
                console.error("Worker Error:", error);
                alertBox('Failed to generate list. See console for details.', 'Connection Error');
                listContainer.innerHTML = '';
                initialPlaceholder.classList.remove('hidden');
            } finally {
                generateListBtn.disabled = false;
                generateListBtn.textContent = 'Generate Shopping List';
            }
        }

        async function generateMealPlan() {
            const diet = dietTypeSelect.value;
            const duration = durationInput.value;
            const people = peopleInput.value;
            const generatedListJson = listContainer.dataset.generatedList;

            if (!generatedListJson) {
                alertBox('Please generate the shopping list first!', 'Missing List');
                return;
            }

            generatePlanBtn.disabled = true;
            planLoading.classList.remove('hidden');
            mealPlanContainer.innerHTML = '';
            mealPlanSection.classList.remove('hidden');
            downloadPdfBtn.classList.add('hidden'); 

            try {
                const generatedList = JSON.parse(generatedListJson);
                // Extract simple list of names for the prompt
                const items = Array.isArray(generatedList) ? generatedList : (generatedList.items || []);
                const ingredientNames = items.map(item => item.name).join(', ');
                
                const systemPrompt = "You are a meal planning assistant. Create a JSON array strictly following the schema.";
                const userQuery = `Create a ${duration} day meal plan for ${people} people following a "${diet}" diet using these ingredients: ${ingredientNames}.`;

                const payload = {
                    contents: [{ parts: [{ text: userQuery }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] },
                    generationConfig: { responseMimeType: "application/json", responseSchema: MEAL_PLAN_SCHEMA }
                };

                const result = await fetchWithBackoff(payload);
                const jsonText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                if (jsonText) renderMealPlan(JSON.parse(jsonText));
                else throw new Error("Empty AI response");

            } catch (error) {
                console.error("Gemini API Error:", error);
                alertBox('Failed to generate meal plan.', 'AI Error');
            } finally {
                generatePlanBtn.disabled = false;
                planLoading.classList.add('hidden');
            }
        }
        
        function downloadPDF() {
            if (typeof html2pdf === 'undefined') { alertBox('PDF library missing.', 'Error'); return; }

            generateListBtn.disabled = true;
            downloadPdfBtn.disabled = true;
            downloadPdfBtn.textContent = 'Preparing PDF...';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'p-6 font-sans';
            contentDiv.innerHTML = `<h1 style="font-size: 24px; font-weight: bold; margin-bottom: 20px; color: #10B981;">Grocery & Meal Plan Report</h1>`;
            
            const clonedList = listContainer.cloneNode(true);
            clonedList.classList.add('pdf-content-wrapper');
            clonedList.style.marginBottom = '20px';
            contentDiv.appendChild(clonedList);

            if (!mealPlanSection.classList.contains('hidden')) {
                contentDiv.innerHTML += `<h2 style="font-size: 20px; font-weight: bold; margin-top: 30px; border-bottom: 2px solid #ccc;">Meal Plan</h2>`;
                contentDiv.appendChild(mealPlanContainer.cloneNode(true));
            }
            
            html2pdf().from(contentDiv).save('grocery_plan.pdf').then(() => {
                 generateListBtn.disabled = false;
                 downloadPdfBtn.disabled = false;
                 downloadPdfBtn.textContent = 'Download PDF';
            });
        }
        
        function clearList() {
            listContainer.innerHTML = '';
            initialPlaceholder.classList.remove('hidden');
            clearListButton.classList.add('hidden');
            generatePlanBtn.classList.add('hidden');
            mealPlanSection.classList.add('hidden');
            copyListBtn.classList.add('hidden');
            downloadPdfBtn.classList.add('hidden'); 
            delete listContainer.dataset.generatedList;
        }
        
        function copyList() {
            const listItems = Array.from(listContainer.querySelectorAll('.check-item:not(.checked)'));
            if (!listItems.length) return alertBox('List is empty.', 'Cannot Copy');

            const listText = listItems.map(item => `- ${item.querySelector('span:nth-child(2)').textContent.trim()}`).join('\n');
            navigator.clipboard.writeText(listText).then(() => alertBox('Copied to clipboard!', 'Success'));
        }

        function alertBox(message, title = "Notification") {
            const existingModal = document.getElementById('customAlertModal');
            if (existingModal) existingModal.remove();
            document.body.insertAdjacentHTML('beforeend', `
                <div id="customAlertModal" class="fixed inset-0 bg-gray-900 bg-opacity-70 z-50 flex items-center justify-center p-4">
                    <div class="bg-card rounded-xl p-6 w-full max-w-sm shadow-2xl">
                        <h3 class="text-xl font-bold text-gray-900 mb-3">${title}</h3>
                        <p class="text-gray-600 mb-6">${message}</p>
                        <button onclick="document.getElementById('customAlertModal').remove()" class="w-full py-2 bg-accent text-white font-semibold rounded-lg hover:bg-primary-dark">Close</button>
                    </div>
                </div>
            `);
        }

        window.onload = function() {
            initialPlaceholder.classList.remove('hidden');
            clearListButton.classList.add('hidden');
            generatePlanBtn.classList.add('hidden');
            copyListBtn.classList.add('hidden');
            downloadPdfBtn.classList.add('hidden'); 
        };

        window.generateList = generateList;
        window.generateMealPlan = generateMealPlan;
        window.copyList = copyList;
        window.clearList = clearList;
        window.alertBox = alertBox;
        window.downloadPDF = downloadPDF;
    </script>
</body>
</html>
