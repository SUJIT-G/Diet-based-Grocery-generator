<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List Generator & AI Assistant</title>
    
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'accent': '#10B981', // Emerald 500
                        'primary-dark': '#047857', // Emerald 700
                        'background': '#F9FAFB', // Lightest gray
                        'card': '#FFFFFF',
                        'danger': '#EF4444',
                        'gemini': '#4285F4', // Google/Gemini Blue
                        'openai': '#74aa9c', // OpenAI Green-ish
                        'support': '#FFDD00', 
                        'indigo-pdf': '#4F46E5',
                    }
                }
            }
        }
    </script>
    <style>
        /* General styling for checklist and transitions */
        .check-item {
            cursor: pointer;
            transition: all 0.2s;
        }
        .check-item:hover {
            background-color: #F3F4F6;
        }
        .check-item.checked {
            text-decoration: line-through;
            color: #9CA3AF;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background-color: #9CA3AF;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background-color: #E5E7EB;
        }
        /* Style for the button glow effect */
        .btn-glow {
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.4);
        }
        .btn-glow:hover {
            box-shadow: 0 6px 20px rgba(16, 185, 129, 0.6);
            transform: translateY(-1px);
        }
        .pdf-content-wrapper {
            max-height: none !important;
            overflow-y: visible !important;
        }
    </style>

    <!-- Load PDF Generation Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="manifest" href="manifest.json">
</head>
<body class="font-sans bg-background min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white/70 backdrop-blur-sm shadow-lg p-3 sm:p-4 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="#" class="flex items-center space-x-1 sm:space-x-2 text-xl sm:text-2xl font-bold text-gray-800">
                <span class="text-accent text-2xl sm:text-3xl">üõí</span>
                <span class="hidden sm:inline">Grocery Generator</span>
                <span class="inline sm:hidden">Generator</span>
            </a>
            
            <div class="flex items-center space-x-2">
                <button onclick="copyList()" id="copyListBtn" class="px-3 py-1 text-xs sm:px-4 sm:py-2 sm:text-sm font-semibold rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition-colors hidden">
                    <span class="inline sm:hidden">Copy</span>
                    <span class="hidden sm:inline">Copy List</span>
                </button>
                <button onclick="downloadPDF()" id="downloadPdfBtn" class="px-3 py-1 text-xs sm:px-4 sm:py-2 sm:text-sm font-semibold rounded-full bg-indigo-pdf text-white hover:bg-indigo-700 transition-colors hidden">
                    <span class="inline sm:hidden">PDF</span>
                    <span class="hidden sm:inline">Download PDF</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-4 md:p-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- LEFT COLUMN: Setup & AI Chat -->
            <div class="lg:col-span-1 space-y-6">
                
                <!-- Plan Setup Card -->
                <div class="bg-card p-6 rounded-xl shadow-xl border border-gray-100">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-3">Plan Setup</h2>

                    <form id="generatorForm" onsubmit="event.preventDefault(); generateList();">
                        <div class="mb-6">
                            <label for="dietType" class="block text-sm font-medium text-gray-700 mb-2">1. Choose Diet Plan</label>
                            <select id="dietType" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent transition-shadow">
                                <option value="" disabled selected>Select a diet...</option>
                                <option value="keto">Keto (High Fat, Low Carb)</option>
                                <option value="mediterranean">Mediterranean (Healthy Fats)</option>
                                <option value="vegan">Vegan (Plant-Based)</option>
                                <option value="high_protein">High-Protein (Muscle)</option>
                                <option value="standard">Standard Balanced</option>
                            </select>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-8">
                            <div>
                                <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">2. Days</label>
                                <input type="number" id="duration" value="7" min="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" placeholder="7">
                            </div>
                            <div>
                                <label for="people" class="block text-sm font-medium text-gray-700 mb-2">3. People</label>
                                <input type="number" id="people" value="2" min="1" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-accent focus:border-accent" placeholder="2">
                            </div>
                        </div>

                        <button id="generateListBtn" type="submit" class="w-full px-6 py-3 bg-accent text-white font-semibold rounded-xl hover:bg-primary-dark transition-all duration-300 btn-glow shadow-md">
                            Generate Shopping List
                        </button>
                        
                        <!-- Gemini Meal Plan Button -->
                        <button id="generatePlanBtn" type="button" onclick="generateMealPlan()" class="w-full mt-4 px-6 py-3 bg-gemini text-white font-semibold rounded-xl transition-all duration-300 shadow-md hover:bg-gemini/90 disabled:opacity-50 disabled:cursor-not-allowed hidden">
                            ‚ú® Generate Meal Plan
                        </button>
                    </form>
                </div>

                <!-- NEW: AI Chat Assistant Card (Moved here for better layout) -->
                <div class="bg-card p-6 rounded-xl shadow-xl border border-gray-100">
                    <h2 class="text-xl font-bold text-gray-800 mb-3 flex items-center gap-2">
                        <span>ü§ñ</span> Diet Assistant
                    </h2>
                    <p class="text-xs text-gray-500 mb-3">Powered by OpenAI via Cloudflare Workers</p>
                    
                    <textarea id="userInput" placeholder="Ask about recipes, substitutions, or nutrition..." 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-openai focus:border-openai text-sm min-h-[100px] mb-3"></textarea>

                    <button id="askAiBtn" onclick="askAI()"
                        class="w-full py-2 bg-gray-800 text-white font-medium rounded-lg hover:bg-black transition-colors flex justify-center items-center gap-2">
                        <span>Ask AI</span>
                    </button>

                    <div id="aiResponseContainer" class="hidden mt-4 bg-gray-50 p-3 rounded-lg border border-gray-200 text-sm text-gray-700 whitespace-pre-wrap"></div>
                </div>

            </div>

            <!-- RIGHT COLUMN: Shopping List & Results -->
            <div class="lg:col-span-2">
                
                <!-- Shopping List Card -->
                <div class="bg-card p-6 rounded-xl shadow-xl border border-gray-100 min-h-[500px]">
                    <div class="flex justify-between items-center mb-6 border-b pb-3">
                        <h2 class="text-2xl font-bold text-gray-800">Your Shopping List</h2>
                        <button id="clearListButton" onclick="clearList()" class="px-3 py-1 text-sm text-danger border border-danger rounded-full hover:bg-danger/10 transition-colors hidden">
                            Clear
                        </button>
                    </div>

                    <div id="shoppingListContainer" class="space-y-2 max-h-[70vh] overflow-y-auto pr-2" data-generated-list="[]">
                        <div id="initialPlaceholder" class="text-center py-12 text-gray-500">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 mx-auto mb-3 text-gray-300" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/></svg>
                            <p class="text-lg font-medium">Configure your plan to generate a list.</p>
                        </div>
                    </div>
                </div>

                <!-- Meal Plan Section -->
                <div id="mealPlanSection" class="mt-8 bg-card p-6 rounded-xl shadow-xl border border-gray-100 hidden">
                    <div class="flex items-center mb-6 border-b pb-3">
                        <h2 class="text-2xl font-bold text-gray-800">‚ú® AI-Generated Meal Plan</h2>
                        <span id="planLoading" class="ml-4 text-sm font-medium text-gemini hidden animate-pulse">Generating...</span>
                    </div>
                    <div id="mealPlanContainer" class="space-y-6"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 p-4 mt-8">
        <div class="max-w-7xl mx-auto text-center text-sm text-gray-600">
            &copy; 2025 ToolBox Hub. All rights reserved.
        </div>
    </footer>

    <!-- MAIN LOGIC -->
    <script type="module">
        // --- Firebase Imports (Placeholder) ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        // (Firebase setup omitted for brevity, keeping original structure logic)

        const dietTypeSelect = document.getElementById('dietType');
        const durationInput = document.getElementById('duration');
        const peopleInput = document.getElementById('people');
        const listContainer = document.getElementById('shoppingListContainer');
        const initialPlaceholder = document.getElementById('initialPlaceholder');
        const clearListButton = document.getElementById('clearListButton');
        const generatePlanBtn = document.getElementById('generatePlanBtn');
        const generateListBtn = document.getElementById('generateListBtn');
        const mealPlanSection = document.getElementById('mealPlanSection');
        const mealPlanContainer = document.getElementById('mealPlanContainer');
        const planLoading = document.getElementById('planLoading');
        const downloadPdfBtn = document.getElementById('downloadPdfBtn'); 
        const copyListBtn = document.getElementById('copyListBtn');

        // --- Mock Data Generator ---
        function generateMockList(diet, duration, people) {
            let baseList = [];
            // Simple mock data for demo purposes
            if(diet === 'keto') {
                 baseList = [
                    { name: "Ground Beef", unit: "lbs", qty: 2, category: "Protein" },
                    { name: "Avocados", unit: "count", qty: 4, category: "Produce" },
                    { name: "Eggs", unit: "dozen", qty: 1, category: "Dairy" }
                 ];
            } else {
                 baseList = [
                    { name: "Chicken Breast", unit: "lbs", qty: 2, category: "Protein" },
                    { name: "Rice", unit: "cups", qty: 4, category: "Grains" },
                    { name: "Broccoli", unit: "heads", qty: 2, category: "Produce" }
                 ];
            }
            // Scale
            const factor = Math.ceil((duration / 7) * (people / 2)) || 1;
            return baseList.map(item => ({...item, qty: item.qty * factor}));
        }

        function toggleCheck(event) {
            event.currentTarget.classList.toggle('checked');
        }

        function renderList(list) {
            listContainer.innerHTML = '';
            initialPlaceholder.classList.add('hidden');
            clearListButton.classList.remove('hidden');
            generatePlanBtn.classList.remove('hidden');
            generatePlanBtn.disabled = false;
            copyListBtn.classList.remove('hidden');
            downloadPdfBtn.classList.add('hidden');

            // Render items
            list.forEach(item => {
                const el = document.createElement('div');
                el.className = 'check-item flex items-center p-3 rounded-lg text-gray-800 border-b border-gray-50';
                el.onclick = toggleCheck;
                el.innerHTML = `
                    <span class="text-accent mr-3">‚úì</span>
                    <span class="font-medium flex-grow">${item.name}</span>
                    <span class="text-sm font-semibold text-gray-600 bg-gray-100 px-2 py-0.5 rounded-md">${item.qty} ${item.unit}</span>
                `;
                listContainer.appendChild(el);
            });
        }

        // --- Global Functions Export ---
        window.generateList = function() {
            const diet = dietTypeSelect.value;
            const duration = durationInput.value;
            const people = peopleInput.value;
            
            if (!diet) { alert("Please select a diet"); return; }
            
            generateListBtn.disabled = true;
            generateListBtn.innerText = "Generating...";
            
            setTimeout(() => {
                const list = generateMockList(diet, duration, people);
                renderList(list);
                listContainer.dataset.generatedList = JSON.stringify(list);
                generateListBtn.disabled = false;
                generateListBtn.innerText = "Generate Shopping List";
            }, 600);
        };

        window.clearList = function() {
            listContainer.innerHTML = '';
            initialPlaceholder.classList.remove('hidden');
            clearListButton.classList.add('hidden');
            generatePlanBtn.classList.add('hidden');
            mealPlanSection.classList.add('hidden');
            copyListBtn.classList.add('hidden');
        };

        window.copyList = function() {
            const text = listContainer.innerText;
            navigator.clipboard.writeText(text).then(() => alert("List copied!"));
        };

        // PDF Generation
        window.downloadPDF = function() {
             const element = document.body; // Ideally select specific container
             html2pdf().from(listContainer).save('grocery-list.pdf');
        };

        // Note: generateMealPlan (Gemini) requires your server-side key logic
        window.generateMealPlan = function() {
            alert("To enable Gemini Meal Plans, configure the API key in the source code or backend.");
        };
    </script>

    <!-- WORKER AI INTEGRATION SCRIPT -->
    <script>
        async function askAI() {
            const inputField = document.getElementById('userInput');
            const responseBox = document.getElementById('aiResponseContainer');
            const btn = document.getElementById('askAiBtn');
            const userMessage = inputField.value.trim();

            if (!userMessage) return;

            // UI Loading State
            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Thinking...`;
            responseBox.classList.remove('hidden');
            responseBox.innerHTML = "Contacting AI...";

            try {
                // Call your Cloudflare Worker
                const res = await fetch("https://diet-grocery-ai.devsujit.workers.dev/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "gpt-4o-mini", // Corrected model name
                        messages: [
                            { role: "system", content: "You are a helpful nutrition and grocery assistant. Keep answers concise." },
                            { role: "user", content: userMessage }
                        ]
                    })
                });

                if (!res.ok) {
                    throw new Error(`Server Error: ${res.status}`);
                }

                const data = await res.json();
                
                // Parse OpenAI Response format
                const aiText = data.choices?.[0]?.message?.content || "No response received.";
                
                // Display Result
                responseBox.innerHTML = aiText;

            } catch (err) {
                responseBox.innerHTML = `<span class="text-red-500">‚ùå Error: ${err.message}</span>`;
            } finally {
                // Reset Button
                btn.disabled = false;
                btn.innerHTML = "Ask AI";
            }
        }
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/Diet-based-Grocery-generator/service-worker.js')
            .catch(err => console.log('SW Registration failed:', err));
        }
    </script>
</body>
</html>
