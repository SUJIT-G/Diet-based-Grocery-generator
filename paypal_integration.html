<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Payment</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- PayPal SDK (LOAD ONLY ONCE) -->
    <script src="https://www.paypal.com/sdk/js?client-id=Adx5J0QnhmzrIGJJST-qw0GM9FkVHb_6utdEwDmVuUd4Un86vH3Qj84lsMq0UDuOBx7xt_OBcjhF5pjr&vault=true&intent=subscription"></script>

    <style>
        body { font-family: Inter, sans-serif; }
        .paypal-button-container {
            min-height: 40px;
            margin-top: 1rem;
        }
    </style>
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4">

<div class="max-w-4xl w-full bg-white shadow-xl rounded-xl p-8 md:p-12">
    
    <h1 class="text-3xl font-extrabold text-center mb-6">Subscription Checkout</h1>
    <p class="text-center text-gray-600 mb-10">Choose your plan to get started.</p>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

        <!-- Monthly Plan -->
        <div class="flex flex-col border border-indigo-200 rounded-xl p-6 shadow-md hover:shadow-lg transition">
            <h2 class="text-2xl font-bold text-indigo-700 mb-2">Monthly Pro</h2>
            <p class="text-4xl font-extrabold text-gray-900 mb-4">
                $9.99 <span class="text-base text-gray-500">/ month</span>
            </p>
            <p class="text-gray-600 flex-grow mb-6">Full premium access. Cancel anytime.</p>

            <div id="paypal-monthly" class="paypal-button-container"></div>
        </div>

        <!-- Yearly Plan -->
        <div class="flex flex-col border border-pink-200 rounded-xl p-6 shadow-md hover:shadow-lg transition bg-pink-50">
            <h2 class="text-2xl font-bold text-pink-700 mb-2">Yearly Elite</h2>
            <p class="text-4xl font-extrabold text-gray-900 mb-4">
                $99.99 <span class="text-base text-gray-500">/ year</span>
            </p>
            <p class="text-gray-600 flex-grow mb-6">Save 16% annually!</p>

            <div id="paypal-yearly" class="paypal-button-container"></div>
        </div>

    </div>
</div>

<script>
    // Your PayPal Plan IDs
    const MONTHLY_PLAN_ID = "P-6NB43284EH327422ENEC5YTA";
    const YEARLY_PLAN_ID  = "P-3U614682GF909514XNEDQ75Y";

    // MONTHLY BUTTON
    paypal.Buttons({
        createSubscription: function(data, actions) {
            return actions.subscription.create({
                plan_id: MONTHLY_PLAN_ID
            });
        },
        onApprove: function(data, actions) {
            alert("ðŸŽ‰ Monthly Subscription Activated!\nID: " + data.subscriptionID);
        }
    }).render('#paypal-monthly');

    // YEARLY BUTTON
    paypal.Buttons({
        createSubscription: function(data, actions) {
            return actions.subscription.create({
                plan_id: YEARLY_PLAN_ID
            });
        },
        onApprove: function(data, actions) {
            alert("ðŸŽ‰ Yearly Subscription Activated!\nID: " + data.subscriptionID);
        }
    }).render('#paypal-yearly');

</script>

</body>
</html>
